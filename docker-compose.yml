
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestion-locative
    working_dir: /var/www
    volumes:
      - .:/var/www                # Ton code Laravel synchronis√©
      - ./database:/var/www/database  # La base SQLite reste sur ton disque
      - ./.env:/var/www/.env
    #   - /var/www/vendor           # vendor reste dans le conteneur
    #   - /var/www/node_modules     # node_modules reste dans le conteneur
    ports:
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000

  # Frontend Vue/Inertia (Vite Hot Reload)

