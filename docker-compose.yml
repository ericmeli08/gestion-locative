
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestion-locative-app
    working_dir: /var/www
    volumes:
      - .:/var/www                # Ton code Laravel synchronis√©
      - ./database:/var/www/database  # La base SQLite reste sur ton disque
    #   - /var/www/vendor           # vendor reste dans le conteneur
    #   - /var/www/node_modules     # node_modules reste dans le conteneur
    ports:
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000

  # Frontend Vue/Inertia (Vite Hot Reload)
  node:
    image: node:18
    container_name: laravel-node
    working_dir: /var/www
    volumes:
      - .:/var/www
    command: npm run dev -- --host
    ports:
      - "5173:5173"
